<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        #survey-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-top: 10px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
            transition: background-color 0.3s;
        }

        input[type="text"]:hover,
        input[type="email"]:hover,
        input[type="tel"]:hover,
        select:hover {
            background-color: #ddd;
        }

        input[type="checkbox"] {
            margin: 5px 5px 5px 0;
        }

        #gender-label {
            margin-top: 10px;
            color: #333;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #2196F3;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-container button:hover {
            background-color: #1976D2;
        }

        .button-container button[type="reset"] {
            background-color: #FF5722;
        }

        .button-container button[type="reset"]:hover {
            background-color: #E64A19;
        }

        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        #popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            border: 1px solid #ccc;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="survey-container">
        <h2 style="color: #333;">Survey Form</h2>
        <form id="survey-form" action="#" onsubmit="return false;">
            <label for="first-name" style="color: #333;">First Name:</label>
            <input type="text" id="first-name" required>
            
            <label for="last-name" style="color: #333;">Last Name:</label>
            <input type="text" id="last-name" required>

            <label for="dob" style="color: #333;">Date of Birth:</label>
            <input type="date" id="dob" required>

            <label for="country" style="color: #333;">Country:</label>
            <select id="country" required>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
                <!-- Add more countries as needed -->
            </select>

            <label id="gender-label" style="color: #333;">Gender:</label>
            <input type="radio" id="male" name="gender" value="Male"> Male
            <input type="radio" id="female" name="gender" value="Female"> Female

            <label for="profession" style="color: #333;">Profession:</label>
            <input type="text" id="profession" required>

            <label for="email" style="color: #333;">Email:</label>
            <input type="email" id="email" required>

            <label for="mobile" style="color: #333;">Mobile Number:</label>
            <input type="tel" id="mobile" required>

            <div class="button-container">
                <button id="submit-button" onclick="submitForm()" style="background-color: #2196F3;">Submit</button>
                <button type="reset" id="reset-button" onclick="resetForm()" style="background-color: #FF5722;">Reset</button>
            </div>
        </form>
    </div>

    <div id="popup">
        <div id="popup-content">
            <h2 style="color: #333;">Survey Submission</h2>
            <p id="popup-result" style="color: #333;"></p>
            <button onclick="closePopup()" style="background-color: #2196F3; color: #fff; border: none; border-radius: 5px; padding: 10px 20px; cursor: pointer;">Close</button>
        </div>
    </div>

    <script>
        function submitForm() {
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const dob = document.getElementById('dob').value;
            const country = document.getElementById('country').value;
            const genderElements = document.getElementsByName('gender');
            const selectedGenders = Array.from(genderElements)
                .filter(element => element.checked)
                .map(element => element.value);
            const profession = document.getElementById('profession').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;

            const result = `First Name: ${firstName}<br>Last Name: ${lastName}<br>Date of Birth: ${dob}<br>Country: ${country}<br>Gender: ${selectedGenders.join(', ')}<br>Profession: ${profession}<br>Email: ${email}<br>Mobile Number: ${mobile}`;
            document.getElementById('popup-result').innerHTML = result;

            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('survey-form').reset();
        }

        function resetForm() {
            document.getElementById('survey-form').reset();
        }
    </script>
</body>
</html>
