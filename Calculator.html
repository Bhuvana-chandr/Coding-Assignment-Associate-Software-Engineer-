<!DOCTYPE html>
<html>
<head>
    <title>Mobile Calculator</title>
    <style>
        #calculator {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            background-color: #333;
        }

        input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 18px;
            background-color: #f0f0f0;
            color: #333;
            border: none;
        }

        #input-container {
            background-color: #333;
            text-align: center;
        }

        .number-button {
            width: 48px;
            height: 48px;
            font-size: 20px;
            margin: 5px;
            background-color: #f0f0f0;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .number-button:hover {
            background-color: #d0d0d0;
        }

        .operator-button {
            width: 48px;
            height: 48px;
            font-size: 20px;
            margin: 5px;
            background-color: #ff5722;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .operator-button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <div id="input-container">
            <input type="text" id="display" readonly>
        </div>
        <input type="button" class="number-button" value="1" onclick="addToDisplay('1')">
        <input type="button" class="number-button" value="2" onclick="addToDisplay('2')">
        <input type="button" class="number-button" value="3" onclick="addToDisplay('3')">
        <input type="button" class="operator-button" value="+" onclick="addToDisplay('+')">
        <br>
        <input type="button" class="number-button" value="4" onclick="addToDisplay('4')">
        <input type="button" class="number-button" value="5" onclick="addToDisplay('5')">
        <input type="button" class="number-button" value="6" onclick="addToDisplay('6')">
        <input type="button" class="operator-button" value="-" onclick="addToDisplay('-')">
        <br>
        <input type="button" class="number-button" value="7" onclick="addToDisplay('7')">
        <input type="button" class="number-button" value="8" onclick="addToDisplay('8')">
        <input type="button" class="number-button" value="9" onclick="addToDisplay('9')">
        <input type="button" class="operator-button" value="*" onclick="addToDisplay('*')">
        <br>
        <input type="button" class="operator-button" value="C" onclick="clearDisplay()">
        <input type="button" class="number-button" value="0" onclick="addToDisplay('0')">
        <input type="button" class="operator-button" value="/" onclick="addToDisplay('/')">
        <input type="button" class="operator-button" value="=" onclick="calculate()">
    </div>

    <script>
        function addToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
